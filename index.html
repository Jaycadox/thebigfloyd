    <script src="index.js" defer></script>
    <title>The Big Floyd</title>
</head>
<body>
    <p class="watermark">R.I.P Big Floyd</p>
    <div class="container">
        <div class="tiles">
            <div class="tile title">
                <div class="content">
                    <h2>Games</h2>
                    <hr width="100%" size="1">
                    <div class="gamelist">
                        <div class="games">

                        </div>
                        <div class="download">
                            <input id="download-click" type="button" value="Download as .ZIP"/>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h1>The Big Floyd</h1>
            </div>
        </div>
    </div>
